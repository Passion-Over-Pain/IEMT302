<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loan Repayment Duration Predictor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Bad Debt - Loan Repayment Duration Predictor</h1>
        <p>
          Calculate how long it will take to repay a loan based on financial
          factors
        </p>
      </header>

      <main>
        <form id="loanForm">
          <div class="form-group">
            <label for="age">Age:</label>
            <input
              type="number"
              id="age"
              name="age"
              min="18"
              max="100"
              required
            />
          </div>

          <div class="form-group">
            <label for="income">Monthly Income (R):</label>
            <input
              type="number"
              id="income"
              name="income"
              min="0"
              step="100"
              required
            />
          </div>

          <div class="form-group">
            <label for="loanAmount">Loan Amount (R):</label>
            <input
              type="number"
              id="loanAmount"
              name="loanAmount"
              min="0"
              step="100"
              required
            />
          </div>

          <div class="form-group">
            <label for="creditScore">Credit Score:</label>
            <input
              type="number"
              id="creditScore"
              name="creditScore"
              min="300"
              max="850"
              required
            />
          </div>

          <div class="form-group">
            <label for="currentDebt">Current Debt (R):</label>
            <input
              type="number"
              id="currentDebt"
              name="currentDebt"
              min="0"
              step="100"
              required
            />
          </div>

          <div class="form-group">
            <label for="interestRate">Interest Rate (%):</label>
            <input
              type="number"
              id="interestRate"
              name="interestRate"
              min="0"
              max="100"
              step="0.1"
              required
            />
          </div>

          <button type="submit">Calculate Repayment Duration</button>
        </form>

        <div id="result" class="result-container">
          <h2>Estimated Repayment Duration</h2>
          <p id="durationResult">Enter loan details and click calculate</p>
        </div>
      </main>
    </div>

    <script src="function.js"></script>
  </body>
</html>
