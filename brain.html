<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ReMind: The Cognitive Balance</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        overflow: hidden;
        background: #000;
      }

      #canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      .intro-screen {
        position: fixed;
        inset: 0;
        background: #000;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 100;
      }

      .intro-content {
        text-align: center;
        padding: 0 24px;
      }

      .intro-title {
        font-size: 4rem;
        font-weight: bold;
        color: white;
        letter-spacing: 0.1em;
        margin-bottom: 32px;
      }

      .intro-title span {
        color: #00ff88;
      }

      .intro-text {
        color: #00ff88;
        font-size: 1.125rem;
        max-width: 500px;
        margin: 0 auto 48px;
        line-height: 1.6;
      }

      .start-btn {
        padding: 16px 32px;
        background: #00ff88;
        color: #000;
        font-weight: 600;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1rem;
        transition: all 0.3s;
        box-shadow: 0 0 30px rgba(0, 255, 136, 0.5);
      }

      .start-btn:hover {
        background: #00cc6a;
        transform: scale(1.05);
      }

      .hud {
        position: fixed;
        top: 24px;
        left: 24px;
        z-index: 10;
      }

      .hud-label {
        color: #00ff88;
        font-family: monospace;
        font-size: 0.875rem;
        margin-bottom: 12px;
      }

      .balance-bar {
        width: 192px;
        height: 8px;
        background: #1a1a1a;
        border-radius: 4px;
        overflow: hidden;
        margin-bottom: 8px;
      }

      .balance-fill {
        height: 100%;
        background: linear-gradient(to right, #ff4444, #ffaa00, #00ff88);
        transition: width 0.5s;
      }

      .balance-status {
        color: white;
        font-family: monospace;
        font-size: 0.75rem;
      }

      .question-panel {
        position: fixed;
        bottom: 32px;
        left: 50%;
        transform: translateX(-50%);
        width: 90%;
        max-width: 700px;
        background: rgba(0, 0, 0, 0.8);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(0, 255, 136, 0.3);
        border-radius: 12px;
        padding: 24px;
        z-index: 10;
      }

      .question-number {
        color: #00ff88;
        font-family: monospace;
        font-size: 0.875rem;
        margin-bottom: 12px;
      }

      .question-text {
        color: white;
        font-size: 1.125rem;
        margin-bottom: 24px;
      }

      .options-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 12px;
      }

      .option-btn {
        padding: 12px 16px;
        background: rgba(26, 26, 26, 0.5);
        border: 1px solid #333;
        color: white;
        font-size: 0.875rem;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s;
      }

      .option-btn:hover:not(:disabled) {
        background: rgba(0, 255, 136, 0.2);
        border-color: #00ff88;
      }

      .option-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .feedback {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 3rem;
        font-weight: bold;
        z-index: 20;
        animation: pulse 0.5s ease-in-out;
      }

      .feedback.correct {
        color: #00ff88;
      }

      .feedback.incorrect {
        color: #ff4444;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
          transform: translate(-50%, -50%) scale(1);
        }
        50% {
          opacity: 0.7;
          transform: translate(-50%, -50%) scale(1.1);
        }
      }

      .hidden {
        display: none;
      }

      @media (max-width: 640px) {
        .intro-title {
          font-size: 2.5rem;
        }
        .options-grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div id="introScreen" class="intro-screen">
      <div class="intro-content">
        <h1 class="intro-title">Re<span>Mind</span></h1>
        <p class="intro-text">
          Experience your cognitive balance as a living neural system. Answer
          wisely to maintain focus. Let distractions win, and watch chaos
          unfold.
        </p>
        <button class="start-btn" onclick="startExperience()">
          Begin Experience
        </button>
      </div>
    </div>

    <canvas id="canvas"></canvas>

    <div id="hud" class="hud hidden">
      <div class="hud-label">COGNITIVE BALANCE</div>
      <div class="balance-bar">
        <div id="balanceFill" class="balance-fill" style="width: 50%"></div>
      </div>
      <div id="balanceStatus" class="balance-status">BALANCED</div>
    </div>

    <div id="questionPanel" class="question-panel hidden">
      <div id="questionNumber" class="question-number"></div>
      <div id="questionText" class="question-text"></div>
      <div id="optionsGrid" class="options-grid"></div>
    </div>

    <div id="feedback" class="feedback hidden"></div>

    <script>
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");

      let synth, noiseSynth, filter;
      let neurons = [];
      let distractions = [];
      let sparks = [];
      let focusScore = 50;
      let currentQuestion = 0;
      let isStarted = false;
      let animationId;

      const questions = [
        {
          q: "What percentage of information do we forget within 24 hours if not reinforced?",
          options: ["30%", "50%", "70%", "90%"],
          correct: 2,
        },
        {
          q: "How many hours of sleep do adults need for optimal cognitive function?",
          options: ["5-6 hours", "6-7 hours", "7-9 hours", "9-11 hours"],
          correct: 2,
        },
        {
          q: "What is the average human attention span in the digital age?",
          options: ["8 seconds", "15 seconds", "30 seconds", "1 minute"],
          correct: 0,
        },
        {
          q: "Which activity increases neuroplasticity the most?",
          options: [
            "Watching TV",
            "Learning new skills",
            "Routine tasks",
            "Social media",
          ],
          correct: 1,
        },
        {
          q: "What neurotransmitter is most associated with focus and motivation?",
          options: ["Serotonin", "Dopamine", "GABA", "Melatonin"],
          correct: 1,
        },
      ];

      const brain = {
        x: 0,
        y: 0,
        baseRadius: 80,
        radius: 80,
        pulse: 0,
        health: 50,
      };

      class Particle {
        constructor(type, x, y) {
          this.type = type;
          this.x = x || Math.random() * canvas.width;
          this.y = y || Math.random() * canvas.height;
          this.vx = (Math.random() - 0.5) * 2;
          this.vy = (Math.random() - 0.5) * 2;
          this.size = type === "spark" ? 3 : type === "neuron" ? 4 : 5;
          this.life = type === "spark" ? 60 : 1;
          this.angle = Math.random() * Math.PI * 2;
          this.speed = type === "distraction" ? 2 : 1;
        }

        update() {
          if (this.type === "spark") {
            const dx = brain.x - this.x;
            const dy = brain.y - this.y;
            this.vx += dx * 0.01;
            this.vy += dy * 0.01;
            this.life--;
          } else {
            const dx = brain.x - this.x;
            const dy = brain.y - this.y;
            const dist = Math.sqrt(dx * dx + dy * dy);

            if (this.type === "neuron") {
              const orbitRadius = 150 + Math.sin(Date.now() * 0.001) * 20;
              if (dist > orbitRadius - 50 && dist < orbitRadius + 50) {
                this.angle += 0.02 * (brain.health / 50);
                this.x = brain.x + Math.cos(this.angle) * orbitRadius;
                this.y = brain.y + Math.sin(this.angle) * orbitRadius;
              } else {
                this.vx += dx * 0.005;
                this.vy += dy * 0.005;
              }
            } else if (this.type === "distraction") {
              this.vx += (Math.random() - 0.5) * 0.5;
              this.vy += (Math.random() - 0.5) * 0.5;

              if (dist < 200) {
                this.vx -= dx * 0.002;
                this.vy -= dy * 0.002;
              }
            }

            this.vx *= 0.98;
            this.vy *= 0.98;
          }

          this.x += this.vx;
          this.y += this.vy;

          if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
          if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
        }

        draw() {
          ctx.save();

          if (this.type === "neuron") {
            const gradient = ctx.createRadialGradient(
              this.x,
              this.y,
              0,
              this.x,
              this.y,
              this.size * 3
            );
            gradient.addColorStop(0, "rgba(0, 255, 136, 0.8)");
            gradient.addColorStop(0.5, "rgba(0, 255, 136, 0.3)");
            gradient.addColorStop(1, "rgba(0, 255, 136, 0)");

            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size * 3, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = "#00ff88";
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
          } else if (this.type === "distraction") {
            const gradient = ctx.createRadialGradient(
              this.x,
              this.y,
              0,
              this.x,
              this.y,
              this.size * 4
            );
            gradient.addColorStop(0, "rgba(255, 68, 68, 0.9)");
            gradient.addColorStop(0.5, "rgba(255, 68, 68, 0.4)");
            gradient.addColorStop(1, "rgba(255, 68, 68, 0)");

            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size * 4, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = "#ff4444";
            for (let i = 0; i < 6; i++) {
              const angle = ((Math.PI * 2) / 6) * i;
              const x = this.x + Math.cos(angle) * this.size;
              const y = this.y + Math.sin(angle) * this.size;
              ctx.beginPath();
              ctx.arc(x, y, this.size * 0.4, 0, Math.PI * 2);
              ctx.fill();
            }
          } else if (this.type === "spark") {
            const alpha = this.life / 60;
            ctx.fillStyle = `rgba(255, 255, 255, ${alpha})`;
            ctx.shadowColor = "#ffffff";
            ctx.shadowBlur = 10;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
          }

          ctx.restore();
        }
      }

      function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        brain.x = canvas.width / 2;
        brain.y = canvas.height / 2;
      }

      async function initAudio() {
        await Tone.start();

        synth = new Tone.PolySynth(Tone.Synth, {
          oscillator: { type: "sine" },
          envelope: { attack: 2, decay: 1, sustain: 0.5, release: 2 },
        }).toDestination();

        filter = new Tone.Filter(800, "lowpass").toDestination();
        noiseSynth = new Tone.Noise("pink").connect(filter);
        noiseSynth.volume.value = -25;
      }

      function playCorrectSound() {
        if (synth) {
          synth.triggerAttackRelease(["C4", "E4", "G4"], "0.5");
        }
      }

      function playIncorrectSound() {
        if (noiseSynth) {
          noiseSynth.start();
          setTimeout(() => noiseSynth.stop(), 200);
        }
      }

      function addSparks() {
        for (let i = 0; i < 5; i++) {
          sparks.push(
            new Particle(
              "spark",
              Math.random() * canvas.width,
              Math.random() * canvas.height
            )
          );
        }
      }

      function updateBrainHealth(delta) {
        brain.health = Math.max(0, Math.min(100, brain.health + delta));

        if (delta > 0) {
          neurons.push(new Particle("neuron"));
          if (neurons.length > 35) neurons.shift();
        } else {
          distractions.push(new Particle("distraction"));
          if (distractions.length > 15) distractions.shift();
        }
      }

      function updateHUD() {
        const fill = document.getElementById("balanceFill");
        const status = document.getElementById("balanceStatus");

        fill.style.width = focusScore + "%";

        if (focusScore > 70) {
          status.textContent = "FOCUSED";
        } else if (focusScore > 40) {
          status.textContent = "BALANCED";
        } else {
          status.textContent = "DISTRACTED";
        }
      }

      function showQuestion() {
        const q = questions[currentQuestion];
        document.getElementById("questionNumber").textContent = `QUESTION ${
          currentQuestion + 1
        } / ${questions.length}`;
        document.getElementById("questionText").textContent = q.q;

        const grid = document.getElementById("optionsGrid");
        grid.innerHTML = "";

        q.options.forEach((option, idx) => {
          const btn = document.createElement("button");
          btn.className = "option-btn";
          btn.textContent = option;
          btn.onclick = () => handleAnswer(idx);
          grid.appendChild(btn);
        });
      }

      function handleAnswer(index) {
        const isCorrect = index === questions[currentQuestion].correct;
        const feedbackEl = document.getElementById("feedback");
        const buttons = document.querySelectorAll(".option-btn");

        buttons.forEach((btn) => (btn.disabled = true));

        if (isCorrect) {
          focusScore = Math.min(100, focusScore + 15);
          feedbackEl.textContent = "Correct! Focus enhanced.";
          feedbackEl.className = "feedback correct";
          playCorrectSound();
          updateBrainHealth(20);
          addSparks();
        } else {
          focusScore = Math.max(0, focusScore - 10);
          feedbackEl.textContent = "Incorrect. Distractions increase.";
          feedbackEl.className = "feedback incorrect";
          playIncorrectSound();
          updateBrainHealth(-15);
        }

        feedbackEl.classList.remove("hidden");
        updateHUD();

        setTimeout(() => {
          feedbackEl.classList.add("hidden");
          currentQuestion = (currentQuestion + 1) % questions.length;
          showQuestion();
        }, 2000);
      }

      function animate() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.15)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        brain.pulse = Math.sin(Date.now() * 0.003) * 10;
        brain.radius =
          brain.baseRadius + brain.pulse + (brain.health - 50) * 0.3;

        // Background field
        const bgGradient = ctx.createRadialGradient(
          brain.x,
          brain.y,
          0,
          brain.x,
          brain.y,
          brain.radius * 4
        );
        bgGradient.addColorStop(0, "rgba(0, 255, 136, 0.05)");
        bgGradient.addColorStop(0.5, "rgba(202, 255, 185, 0.02)");
        bgGradient.addColorStop(1, "rgba(0, 0, 0, 0)");
        ctx.fillStyle = bgGradient;
        ctx.beginPath();
        ctx.arc(brain.x, brain.y, brain.radius * 4, 0, Math.PI * 2);
        ctx.fill();

        // Brain core
        const gradient = ctx.createRadialGradient(
          brain.x,
          brain.y,
          0,
          brain.x,
          brain.y,
          brain.radius
        );

        const focusRatio = brain.health / 100;
        gradient.addColorStop(
          0,
          `rgba(255, 255, 255, ${0.3 + focusRatio * 0.3})`
        );
        gradient.addColorStop(
          0.4,
          `rgba(202, 255, 185, ${0.4 + focusRatio * 0.2})`
        );
        gradient.addColorStop(
          0.7,
          `rgba(0, 255, 136, ${0.3 + focusRatio * 0.2})`
        );
        gradient.addColorStop(1, "rgba(0, 255, 136, 0)");

        ctx.fillStyle = gradient;
        ctx.beginPath();
        ctx.arc(brain.x, brain.y, brain.radius, 0, Math.PI * 2);
        ctx.fill();

        // Neural connections
        ctx.strokeStyle = "rgba(0, 255, 136, 0.1)";
        ctx.lineWidth = 1;
        neurons.forEach((n1, i) => {
          neurons.slice(i + 1).forEach((n2) => {
            const dist = Math.sqrt((n1.x - n2.x) ** 2 + (n1.y - n2.y) ** 2);
            if (dist < 150) {
              ctx.beginPath();
              ctx.moveTo(n1.x, n1.y);
              ctx.lineTo(n2.x, n2.y);
              ctx.stroke();
            }
          });
        });

        // Update particles
        neurons.forEach((p) => {
          p.update();
          p.draw();
        });

        distractions.forEach((p) => {
          p.update();
          p.draw();
        });

        sparks = sparks.filter((s) => s.life > 0);
        sparks.forEach((s) => {
          s.update();
          s.draw();
        });

        brain.health += (50 - brain.health) * 0.01;

        animationId = requestAnimationFrame(animate);
      }

      async function startExperience() {
        document.getElementById("introScreen").classList.add("hidden");
        document.getElementById("hud").classList.remove("hidden");
        document.getElementById("questionPanel").classList.remove("hidden");

        isStarted = true;
        resizeCanvas();

        await initAudio();

        neurons = Array.from({ length: 25 }, () => new Particle("neuron"));
        distractions = Array.from(
          { length: 8 },
          () => new Particle("distraction")
        );

        showQuestion();
        animate();
      }

      window.addEventListener("resize", resizeCanvas);
      resizeCanvas();
    </script>
  </body>
</html>
